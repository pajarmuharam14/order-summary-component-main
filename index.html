<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="background-svg-desktop">
          <svg xmlns="http://www.w3.org/2000/svg" width="1440" height="437"><path fill="#D6E1FF" fill-rule="evenodd" d="M0 349.974c218.558 116.035 460.05 116.035 724.475 0s502.933-116.035 715.525 0V0H0v349.974z" /></svg>
        </div>
        <div class="background-svg-mobile">
          <svg xmlns="http://www.w3.org/2000/svg" width="375" height="194">
            <path fill="#D6E1FF" fill-rule="evenodd" d="M-131.808 155.366c97.026 51.512 204.233 51.512 321.62 0 117.388-51.512 223.27-51.512 317.648 0V0h-639.268v155.366z" />
          </svg>
        </div>
        <div class="card">
          <div class="hero-banner">
            <img src="./images/illustration-hero.svg" alt="hero">
          </div>
          <div class="text">
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
          </div>
          <div class="price">
            <div class="icon-price">
              <div class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48">
                  <g fill="none" fill-rule="evenodd">
                    <circle cx="24" cy="24" r="24" fill="#DFE6FB" />
                    <path
                      fill="#717FA6"
                      fill-rule="nonzero"
                      d="M32.574 15.198a.81.81 0 00-.646-.19L20.581 16.63a.81.81 0 00-.696.803V26.934a3.232 3.232 0 00-1.632-.44A3.257 3.257 0 0015 29.747 3.257 3.257 0 0018.253 33a3.257 3.257 0 003.253-3.253v-8.37l9.726-1.39v5.327a3.232 3.232 0 00-1.631-.441 3.257 3.257 0 00-3.254 3.253 3.257 3.257 0 003.254 3.253 3.257 3.257 0 003.253-3.253V15.81a.81.81 0 00-.28-.613z" />
                  </g>
                </svg>
              </div>
              <div class="price-text">
                <span class="dark">Annual Plan</span>
                <span class="light">$59.99/year</span>
              </div>
            </div>
            <div class="link">
              <a href="#">Change</a>
            </div>
          </div>
          <div class="btn">
            <button class="btn-payment">Proceed to Payment</button>
            <button class="btn-cancel">Cancel Order</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
